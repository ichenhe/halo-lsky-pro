apiVersion: v1alpha1
kind: Setting
metadata:
  name: chenhe-lsky-pro-setting
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: url
          name: lsky_url
          label: Lsky Pro 地址
          help: 'Lsky Pro 图床地址，必须以 http(s):// 开头，无需添加 api 后缀。'
          placeholder: "https://img.example.com"
          validation: required|url
          validation-visibility: live
        - $formkit: text
          name: lsky_token
          label: Lsky Pro API Token
          help: '格式类似 Bearer x|xxxxxxx。留空则以游客身份上传。'
          placeholder: "Bearer  x|xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
          validation: [['matches', '/^Bearer \d+\|\w+$/']]
          validation-visibility: live
        - $formkit: number
          name: lsky_
          label: 储存策略
          help: '可选。用于指定 Lsky Pro 储存策略 ID，对应 strategy_id 参数。只能输入整数，留空为默认。'
          validation: 'min:0'